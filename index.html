<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
    <style>
        table, th, td {
            border:1px solid black;
          }
    </style>
</head>
<body>
    <h1>HTML-FORMS</h1>
    <form id="myForm" action="">
        First name: <input id="fname" type="text" name="fname" ><br><br>
        Last name: <input id="lname" type="text" name="lname"><br><br>
        <label for="address">Address:</label>
        <textarea name="address" id="address" cols="50" rows="5"></textarea><br><br>
        Pincode:<input  id="code" type="integer" name="code"><br><br>
        Gender: <select id="gender" name="gender">
            <option>Male</option>
            <option>Female</option>
            <option>Transgender</option>
        </select><br><br>
        <label for="food">Choose a food:</label>
        <select name="food" id="food" size="5"  multiple required>
          <option value="dosa">Dosa</option>
          <option value="idly">Idly</option>
          <option value="biriyani">Biriyani</option>
          <option value="chicken">chicken</option>
          <option value="parotta">parotta</option>
        </select>
        <br><br>
        State : <input id="state" type="text" name="state" ><br><br>
        Country : <input id="country" type="text" name="country"><br><br>
        <input type="button" name="button" id="btn" value="Add" onclick="AddRow()">
      </form><br><br>
      <table id="table-information" style="width:100%">
        <tr>
          <th>First name</th>
          <th>Last name</th>
          <th>Address</th>
          <th>Pincode</th>
          <th>Gender</th>
          <th>Food</th>
          <th>State</th>
          <th>Country</th>
        </tr>
        </table>
      <script>
        var list1=[];
var list2=[];
var list3=[];
var list4=[];
var list5=[];
var list6=[];
var list7=[];
var list8=[];

var n=1;
var x=0;


function AddRow(){
    var AddRown = document.getElementById('table-information');
    var NewRow = AddRown.insertRow(n);

    list1[x] = document.getElementById("fname").value;
    list2[x] = document.getElementById("lname").value;
    list3[x] = document.getElementById("address").value;
    list4[x] = document.getElementById("code").value;
    list5[x] = document.getElementById("gender").value;
    list6[x] = document.getElementById("food").value;
    list7[x] = document.getElementById("state").value;
    list8[x] = document.getElementById("country").value;

    var cel1= NewRow.insertCell(0);
    var cel2= NewRow.insertCell(1);
    var cel3= NewRow.insertCell(2);
    var cel4= NewRow.insertCell(3);
    var cel5= NewRow.insertCell(4);
    var cel6= NewRow.insertCell(5);
    var cel7= NewRow.insertCell(6);
    var cel8= NewRow.insertCell(7);

    cel1.innerHTML = list1[x];
    cel2.innerHTML = list2[x];
    cel3.innerHTML = list3[x];
    cel4.innerHTML = list4[x];
    cel5.innerHTML = list5[x];
    cel6.innerHTML = list6[x];
    cel7.innerHTML = list7[x];
    cel8.innerHTML = list8[x];


    n++;
    x++;
}
      </script>    
</body>
</html>
